{% extends "base.html" %}

{% block title %}Create{% endblock %}
{% block menu %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'webapp:index' %}">Отмена</a>
    </li>
{% endblock %}

{% block content %}
    <h1 id="main-center" class="my-5">Добавить проект</h1>
    <form class="form" action="{% url 'webapp:add_user' project.pk %}" method="post">
        {% csrf_token %}
        {% include 'partial/form_field.html' with field=form.user %}
        <br/>
        <input class="btn btn-outline-primary mb-5" type="submit" value="Создать"/>
    </form>
{% endblock %}
